      jail:
        description: "Oyuncuyu hapse at"
        option-player: "Hapse atılacak oyuncu"
        option-reason: "Hapis sebebi"
      warn:
        description: "Oyuncuya uyarı ver"
        option-player: "Uyarılacak oyuncu"
        option-reason: "Uyarı sebebi"
