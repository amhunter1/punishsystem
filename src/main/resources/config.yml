      error: "&c✗ Veritabanı hatası: %error%"
    discord:
      start: "&7Discord bot bağlantısı test ediliyor..."
      success: "&a✓ Discord bot bağlantısı aktif!"
      failure: "&c✗ Discord bot bağlantısı yok!"
      check-token: "&7Token kontrol edin ve botu yeniden başlatın."
      guild-configured: "&a✓ Guild ID yapılandırılmış: %guild_id%"
      guild-not-configured: "&c⚠ Guild ID yapılandırılmamış!"
      roles:
        header: "&7Roller:"
        mute: "  &7• Mute: %status%"
        ban: "  &7• Ban: %status%"
        kick: "  &7• Kick: %status%"
        tempban: "  &7• TempBan: %status%"
        jail: "  &7• Jail: %status%"
        warn: "  &7• Warn: %status%"
        other: "  &7• Other: %status%"
