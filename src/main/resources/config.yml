  # Format for Punishment.toString()
  punishment-to-string: "Punishment{id=%id%, player='%player%', type='%type%', reason='%reason%', admin='%admin%', date='%date%'}"
  # Usage message for the /ceza command
  usage: "&cKullanım: /ceza <oyuncu>"

# Command placeholders:
# %player% - Punished player name
# %reason% - Punishment reason
# %admin% - Admin who issued the punishment
# %date% - Date and time of punishment
# %version% - Plugin version
# %author% - Plugin author
# %java_version% - Java version
# %server_version% - Server version
# %db_type% - Database type
# %count% - Number of items (e.g., punishments, reasons)
# %percentage% - Percentage value
# %guild_id% - Discord guild ID
# %channel_id% - Discord log channel ID
# %status% - Status indicator (e.g., ✓ or ✗)
# %sender% - Name of the command sender
# %error% - Error message
# %total% - Total number of punishments
# %shown% - Number of punishments shown
# %index% - Punishment index in the list
# %type% - Punishment type
# %mute_count% - Number of mute punishments
# %ban_count% - Number of ban punishments
# %kick_count% - Number of kick punishments
# %tempban_count% - Number of tempban punishments
# %jail_count% - Number of jail punishments
# %warn_count% - Number of warn punishments
# %other_count% - Number of other punishments
# %color% - Color code for active punishments (c for red, a for green)
# %tag% - Discord bot tag
# %display% - Display name of a punishment reason
# %id% - Punishment ID
# %command% - Punishment command executed
# %time% - Cooldown time remaining
# %duration% - Punishment duration

