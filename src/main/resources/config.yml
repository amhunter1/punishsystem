  info:
    header: "&6&l=== DiscordPunishBot Bilgileri ==="
    version: "&7Versiyon: &e%version%"
    author: "&7Yapımcı: &e%author%"
    java-version: "&7Java Versiyonu: &e%java_version%"
    server-version: "&7Sunucu Versiyonu: &e%server_version%"
