    ceza-embed-title: "📋 %player% - Ceza Geçmişi"
    # Footer for the /ceza command embed
    ceza-embed-footer: "Toplam %total% ceza"
    # Message shown when a player has no punishments
    ceza-no-punishments: "Bu oyuncunun hiç cezası bulunmuyor."
