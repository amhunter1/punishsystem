    # Number of active punishments
    active: "&7Aktif Cezalar: &%color%%count%"
    # Latest punishment information
    latest: "&7Son Ceza: &f%date% &8(&e%reason%&8)"
  # Messages for Discord interactions
  discord:
    # Message shown when a user lacks permission for a Discord command
    no-permission: "❌ Bu komutu kullanma yetkiniz yok!"
    # Message shown when an invalid reason is provided
    invalid-reason: "❌ Geçersiz sebep! Lütfen aşağıdaki menüden seçim yapın:"
    # Placeholder for the reason selection menu
    reason-menu-placeholder: "Ceza sebebini seçin..."
    # Message shown when selecting a punishment reason
    reason-menu: "**%player%** için %type% sebebini seçin:"
    # Description for each option in the reason menu
    reason-menu-option: "Sebep: %display%"
    # Message shown while a punishment is being executed
