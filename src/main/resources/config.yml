    embed-field-duration: "⏰ Süre"
    embed-field-id: "📊 ID"
    # Duration for permanent punishments
    duration-permanent: "Kalıcı"
    # Duration unit names
    duration-unit-seconds: " saniye"
    duration-unit-minutes: " dakika"
    duration-unit-hours: " saat"
    duration-unit-days: " gün"
    duration-unit-weeks: " hafta"
    # Thumbnail URLs for punishment types
    embed-thumbnail-mute: "https://cdn.discordapp.com/emojis/🔇.png"
    embed-thumbnail-ban: "https://cdn.discordapp.com/emojis/🔨.png"
    embed-thumbnail-kick: "https://cdn.discordapp.com/emojis/👢.png"
    embed-thumbnail-tempban: "https://cdn.discordapp.com/emojis/⏰.png"
    embed-thumbnail-jail: "https://cdn.discordapp.com/emojis/🔒.png"
    embed-thumbnail-warn: "https://cdn.discordapp.com/emojis/⚠️.png"
    embed-thumbnail-other: "https://cdn.discordapp.com/emojis/⚠️.png"
    # Display names for punishment types
    type-display:
      mute: "susturma"
      ban: "yasaklama"
      kick: "atma"
      tempban: "geçici yasaklama"
      jail: "hapis"
      warn: "uyarı"
      other: "diğer ceza"
    # Descriptions and options for slash commands
    commands:
      mute:
        description: "Oyuncuyu sustur"
        option-player: "Susturulacak oyuncu"
        option-reason: "Susturma sebebi"
      ban:
        description: "Oyuncuyu yasakla"
        option-player: "Yasaklanacak oyuncu"
        option-reason: "Yasaklama sebebi"
      kick:
        description: "Oyuncuyu at"
        option-player: "Atılacak oyuncu"
        option-reason: "Atma sebebi"
      tempban:
        description: "Oyuncuyu geçici olarak yasakla"
        option-player: "Geçici yasaklanacak oyuncu"
