    kick-count: "&7• Atma: &e%count% sebep"
    tempban-count: "&7• Geçici Yasaklama: &e%count% sebep"
    jail-count: "&7• Hapis: &e%count% sebep"
    warn-count: "&7• Uyarı: &e%count% sebep"
    other-count: "&7• Diğer: &e%count% sebep"
  # Messages for the /dpunish test command
  test:
    database:
      start: "&7Veritabanı bağlantısı test ediliyor..."
      success: "&a✓ Veritabanı bağlantısı başarılı!"
