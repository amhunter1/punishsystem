        description: "Diğer ceza türleri"
        option-player: "Cezalandırılacak oyuncu"
        option-reason: "Ceza sebebi"
      ceza:
        description: "Oyuncunun ceza geçmişini görüntüle"
        option-player: "Sorgulanacak oyuncu"
