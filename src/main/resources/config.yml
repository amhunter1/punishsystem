  # Messages for the /dpunish stats command
  stats:
    # Message shown when statistics calculation starts
    start: "&7İstatistikler hesaplanıyor..."
    # Main header for /dpunish stats command
    header: "&6&l=== Sunucu Ceza İstatistikleri ==="
    # Total number of punishments
    total: "&7Toplam Cezalar: &e%count%"
    # Number of punishments issued today
    today: "&7Bugünkü Cezalar: &e%count%"
    # Number of unique players punished
    unique-players: "&7Cezalı Oyuncular: &e%count%"
    # Divider line for formatting
    divider: "&8──────────────────────────────"
