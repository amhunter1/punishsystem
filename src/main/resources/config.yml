      # Header for punishment types list
      type-header: "&7Ceza Türleri:"
      # Mute punishment statistics
      mute: "&7• Susturma: &e%count% &8(%percentage%%)"
      # Ban punishment statistics
      ban: "&7• Yasaklama: &c%count% &8(%percentage%%)"
      # Kick punishment statistics
      kick: "&7• Atma: &6%count% &8(%percentage%%)"
      # TempBan punishment statistics
      tempban: "&7• Geçici Yasaklama: &5%count% &8(%percentage%%)"
      # Jail punishment statistics
      jail: "&7• Hapis: &b%count% &8(%percentage%%)"
      # Warn punishment statistics
      warn: "&7• Uyarı: &a%count% &8(%percentage%%)"
      # Other punishment statistics
      other: "&7• Diğer: &b%count% &8(%percentage%%)"
    # Error message for statistics calculation
    error: "&cİstatistik hatası: %error%"
