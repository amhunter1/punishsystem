      log-channel-not-configured: "&c⚠ Log kanalı ID yapılandırılmamış!"
      log-channel-accessible: "&a✓ Log kanalı erişilebilir"
      log-channel-access-failure: "&c⚠ Log kanalı erişim testi başarısız"
      error: "&c✗ Discord test hatası: %error%"
